<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-lesson</title>
    <style>
        div {
            border: 1px solid #f00;
        }
        h1 {
            border: 1px solid #0a0;
        }
        span {
            border: 1px solid #00f;
        }
    </style>
</head>
<body>
    <h1>Block Elements and Inline Elements</h1>
    <!-- div*5 => makes 5 div in each row
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div> -->
    <!-- div{블럭요소$}*5 => makes 5 div in each row with content -->
    <div>블럭요소1</div>
    <div>블럭요소2</div>
    <div>블럭요소3</div>
    <div>블럭요소4</div>
    <div>블럭요소5</div>

    <h1>블럭 요소 테스트</h1>
    <!-- span{인라인$}*5 => makes 5 span in each row with content -->
    <span>인라인1</span>
    <span>인라인2</span>
    <span>인라인3</span>
    <span>인라인4</span>
    <span>인라인5</span>
</body>
</html>
