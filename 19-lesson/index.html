  <body>
    <h1>19-lesson</h1>
    <div class="text-red">
      <h1>제목</h1>
      <p><strong>홍길동</strong>님, 안녕하세요!</p>
      <button>Submit</button>
    </div>

    <div class="GI_container">
      <h1>Static Icon</h1>
      <form class="GI__items">
        <li class="GI__item">
          <span class="material-symbols-outlined"> search </span
          ><input
            type="search"
            class="GI__input"
            autocomplete="off"
            placeholder="search..."
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> calendar_month </span
          ><input type="date" class="GI__input" autocomplete="off" required />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> schedule </span
          ><input type="time" class="GI__input" autocomplete="off" required />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> mail </span
          ><input
            type="email"
            placeholder="email"
            class="GI__input"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> lock </span
          ><input
            type="password"
            placeholder="passowrd"
            class="GI__input"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> call </span
          ><input
            type="number"
            placeholder="phone number"
            class="GI__input"
            autocomplete="off"
            required
          />
        </li>
        <div class="GI__btns">
          <button class="GI__btn">Submit</button>
          <button class="GI__btn GI__cancel">Cancel</button>
        </div>
      </form>
    </div>
