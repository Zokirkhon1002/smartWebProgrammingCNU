<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STATIC ICON FONT -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- STATIC ICON FONT -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Homework 3</title>
  </head>
  <body>
    <div class="GI_container">
      <h1>Static Icon</h1>
      <form class="GI__form">
        <li class="GI__item">
          <span class="material-symbols-outlined"> search </span
          ><input
            type="search"
            class="GI__input"
            autocomplete="off"
            name="search"
            id="search"
            title="search"
            placeholder="search..."
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> calendar_month </span
          ><input
            type="date"
            name="date"
            id="date"
            title="date"
            class="GI__input"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> schedule </span
          ><input
            type="time"
            name="time"
            id="time"
            title="time"
            class="GI__input"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> mail </span
          ><input
            type="email"
            name="email"
            id="email"
            title="email"
            placeholder="email"
            class="GI__input"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> lock </span
          ><input
            type="password"
            placeholder="passowrd"
            class="GI__input"
            name="password"
            id="password"
            title="password"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> call </span
          ><input
            type="number"
            placeholder="phone number"
            class="GI__input"
            autocomplete="off"
            name="phoneNumber"
            id="phoneNumber"
            title="phoneNumber"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> work </span
          ><input
            type="text"
            placeholder="your job..."
            class="GI__input"
            name="occupation"
            id="occupation"
            title="occupation"
            autocomplete="off"
            required
          />
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> wc </span
          ><select name="gender" id="gender" title="Select your gender" class="GI__select">
            <option selected value="" disabled>select your gender</option>
            <option value="male" title="male">male</option>
            <option value="female" title="female">female</option>
          </select>
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> rate_review </span>
          <textarea
            class="GI__textarea"
            placeholder="enter your thought?"
            name="comment"
            id="comment"
            cols="30"
            rows="10"
          ></textarea>
        </li>
        <li class="GI__item">
          <span class="material-symbols-outlined"> verified_user </span>
          <input type="checkbox" title="You are agree" /> <span class="GI__privacy">You agree all terms and privacy</span>
        </li>
        <div class="GI__btns">
          <button type="submit" title="Submit" class="GI__btn">Submit</button>
          <button type="reset" title="Reset" class="GI__btn GI__cancel">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
