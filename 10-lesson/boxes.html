<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kotibkhonov" />
    <meta name="author" content="Zokirkhon" />
    <!-- Start icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- End icons -->
    <!-- Start fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <!-- End fonts -->
    <title>Boxes and Google fonts and Icons</title>
    <style>
      a {
        color: blue;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        color: white;
      }
      .box {
        width: 80%;
        min-height: 200px;
        padding: 0 5px;
      }
      .title {
        font-size: 3rem;
        margin: 0 auto;
        font-family: "Delicious Handrawn", "Nanum Brush Script", cursive;
      }
      .box1 {
        background-color: #1c315e;
        text-align: right;
      }
      .box2 {
        background-color: #227c70;
        text-align: left;
      }
      .box3 {
        background-color: #88a47c;
        text-align: center;
      }
      .box4 {
        background-color: #e6e2c3;
      }
      .material-symbols-outlined {
        font-size: 5rem;
        cursor: pointer;
      }
      .material-symbols-outlined:hover {
        color: white;
        font-weight: 500;
        transition: all 0.12s ease-in-out;
      }
      .icons {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <link rel="stylesheet" href="./colors.css" />
  </head>
  <body>
    <a href="./index.html">Back to main file</a>
    <h1>Boxes and Google fonts and Icons</h1>
    <div class="container">
      <div class="box box1">
        <p class="title">Google Icons</p>
        <span class="material-symbols-outlined deeppink"> home </span>
        <span class="material-symbols-outlined cornflowerblue"> school </span>
        <span class="material-symbols-outlined green">
          sync_saved_locally
        </span>
        <span class="material-symbols-outlined blue"> contact_phone </span>
      </div>
      <div class="box box2">
        <p class="title">Google Icons</p>
        <span class="material-symbols-outlined deeppink"> home </span>
        <span class="material-symbols-outlined cornflowerblue"> school </span>
        <span class="material-symbols-outlined blueviolet">
          sync_saved_locally
        </span>
        <span class="material-symbols-outlined blue"> contact_phone </span>
      </div>
      <div class="box box3">
        <p class="title">Google Icons</p>
        <span class="material-symbols-outlined deeppink"> home </span>
        <span class="material-symbols-outlined cornflowerblue"> school </span>
        <span class="material-symbols-outlined green">
          sync_saved_locally
        </span>
        <span class="material-symbols-outlined blue"> contact_phone </span>
      </div>
      <div class="box box4">
        <p class="title">Google Icons</p>
        <div class="icons">
          <span class="material-symbols-outlined deeppink"> home </span>
          <span class="material-symbols-outlined cornflowerblue"> school </span>
          <span class="material-symbols-outlined green">
            sync_saved_locally
          </span>
          <span class="material-symbols-outlined blue"> contact_phone </span>
        </div>
      </div>
    </div>
  </body>
</html>
