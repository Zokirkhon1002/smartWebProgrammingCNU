<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kotibkhonov" />
    <meta name="author" content="Zokirkhon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <h1>Home work</h1>
    <section>
      <label for="fontFamily">font-family: </label>
      <select name="fontFamily" id="fontFamily">
        <option value="'Courier New', Courier, monospace">
          'Courier New', Courier, monospace
        </option>
        <option
          value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"
        >
          'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        </option>
        <option
          value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
        >
          'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        </option>
        <option
          value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
        >
          'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans
          Unicode', Geneva, Verdana, sans-serif
        </option>
        <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
          'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        </option>
        <option value="'Times New Roman', Times, serif">
          'Times New Roman', Times, serif
        </option>
        <option
          value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"
        >
          'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans',
          Arial, sans-serif
        </option>
        <option value="Arial, Helvetica, sans-serif">
          Arial, Helvetica, sans-serif
        </option>
        <option
          value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"
        >
          Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        </option>
        <option value="Georgia, 'Times New Roman', Times, serif">
          Georgia, 'Times New Roman', Times, serif
        </option>
        <option
          value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
        >
          Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        </option>
        <option value="Verdana, Geneva, Tahoma, sans-serif">
          Verdana, Geneva, Tahoma, sans-serif
        </option>
        <option value="cursive">cursive</option>
        <option value="fantasy">fantasy</option>
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="serif">serif</option>
        <option
          value="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
        >
          system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        </option>
      </select>
    </section>

    <section>
      <label for="fontSize">font-size: </label>
      <input id="fontSize" type="text" placeholder="16px" />
    </section>

    <section>
      <label for="backgroundColor">background-color: </label>
      <input id="backgroundColor" type="text" placeholder="white" />
    </section>

    <section>
      <label for="color">color: </label>
      <input id="color" type="text" placeholder="green" />
    </section>

    <section>
      <label for="gap">gap(letter-spacing): </label>
      <input type="text" id="gap" placeholder="0px" />
    </section>

    <section>
      <label for="justifyContent">justify-content(text-align): </label>
      <input type="text" id="justifyContent" placeholder="left" />
    </section>

    <section>
      <label for="borderColor">border-color: </label>
      <input type="text" id="borderColor" placeholder="black" />
    </section>

    <section>
      <label for="padding">padding: </label>
      <input type="text" id="padding" placeholder="0px" />
    </section>

    <section>
      <label for="googleIcon">add icon choose name: </label>
      <select name="googleIcon" id="googleIcon">
        <option value="favourite">favourite</option>
      </select>
    </section>
    <div class="iconsContainer" id="iconsContainer">
      <span class="material-symbols-outlined"> favorite </span>
      <span class="material-symbols-outlined"> thumb_up </span>
    </div>
    <script src="./scripts/iconsArr.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
