<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kotibkhonov" />
    <meta name="author" content="Zokirkhon" />
    <title>Free Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      a {
        color: blue;
      }
      i {
        font-size: 2rem;
      }
      .setion {
        display: flex;
        justify-content: space-evenly;
        background-color: rgb(216, 216, 216);
        padding: 1rem;
        border-radius: 15px;
      }
      .setion > i {
        display: block;
        font-size: 3rem;
      }
      .fa-facebook {
        color: rgb(0, 89, 255);
      }
      .fa-linkedin,
      .fa-telegram {
        color: rgb(6, 128, 194);
      }
      .fa-instagram {
        color: rgb(255, 6, 255);
      }
      .fa-youtube {
        color: #f00;
      }
      .section2 {
        display: grid;
        place-items: center;
        background-color: #f00;
        border-radius: 15px;
        padding: 1rem;
      }
      video {
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Back to main file</a>
    <h1>Fontawesome free icons</h1>

    <div class="setion">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-telegram"></i>
    </div>

    <div class="section2">
      <video
        width="400"
        src="../3-lesson/media/videos/15_seconds_Deep_Sleep_Music__Calming_Music,_Relaxing_Music,_Meditation.mp4"
        controls
      ></video>
    </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  </body>
</html>
