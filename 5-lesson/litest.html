<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kotibkhonov" />
    <meta name="author" content="Zokirkhon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        color: blue;
      }
      nav ul {
        display: flex;
      }
      nav ul li {
        width: 100%;
        list-style: none;
        text-align: center;
        padding: 10px;
        background: rgb(183, 185, 183);
        color: #fff;
        transition: all 0.12s ease-in-out;
      }
      nav ul li:hover {
        background-color: #222;
        cursor: pointer;
      }
      nav ul li span {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Back to main file</a>
    <h1>Converting inline elements to block elements</h1>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <span><i class="fa-brands fa-facebook"></i></span>Facebook
            </li>
            <li>
              <span><i class="fa-brands fa-linkedin"></i></span>LinkedIn
            </li>
            <li>
              <span><i class="fa-brands fa-youtube"></i></span>Youtube
            </li>
            <li>
              <span><i class="fa-brands fa-instagram"></i></span>Instagram
            </li>
            <li>
              <span><i class="fa-brands fa-telegram"></i></span>Telegram
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
