  <head>
    <meta charset="UTF-8" />

    <title>박스모델 테스트</title>
    <style>
      .next-lesson {
        display: flex;
        flex-direction: column;
        border: 1px solid #f00;
        padding: 1rem;
        margin-top: 10rem;
      }
      .next-lesson a {
        display: inline-block;
        padding: 1rem;
        color: #00f;
        border-radius: 10px;
      }
      a {
        border: 1px solid #00f;
      }

      .ex1 {
        border: 1px solid #f00;
        width: 400px;
        padding: 30px;
      }
      .img {
        border-radius: 50%;
        height: 400px;
      }
      .h1 {
        margin: 0 0 100px 50px;
      }

      .box1 h2 {
        padding: 6px;
        border-style: solid;
        border-width: 5px 10px 15px 20px;
      }
      .box2 p {
        background-color: #eaeaed;
        color: #666;
        display: inline-block;
        width: 100px;
        height: 100px;
        line-height: 100px;
        margin: 10px;
        text-align: center;
        border: 2px dotted #00f;
      }
      .box2 p:nth-child(3) {
        border-radius: 20px;
      }
      .box2 p:nth-child(3):hover {
        border-radius: 50%;
        transition: all 0.2s ease-in-out;
      }
      .box2 p:nth-child(4) {
        border-radius: 50%;
      }
      .box2 p:nth-child(4):hover {
        border-radius: 20px;
        transition: all 0.2s ease-in-out;
      }
      .box3 p {
        cursor: pointer;
        background: #f00;
        color: #fff;
        width: 300px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        border-radius: 50px 10px 10px 50px;
        border: 2px dotted #00f;
      }
      .box3 p:hover {
        border-radius: 10px 50px 50px 10px;
        transition: all 0.2s ease-in-out;
      }
      :is(.box4, .box5) p {
        background-color: #f00;
        width: 200px;
        height: 200px;
      }
      .margin1 {
        margin-top: 10px;
        margin-right: 30px;
        margin-bottom: 30px;
        margin-left: 50px;
      }
      .margin2 {
        margin: 10px 30px 30px 50px;
      }
      .padding1 {
        padding-top: 30px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 60px;
        /* margin: 0; */
      }
      .padding2 {
        padding: 30px 10px 10px 60px;
        /* margin: 0; */
      }
    </style>
  </head>
  <body>
    <h1 class="ex1 h1">박스모델</h1>
    <h4 class="ex1 h2">padding, margin, contents</h4>
    <img

      alt="bird"
    />

    <hr />
    <hr />
    <br /><br />

    <hr />

    </div>
    <hr />
    <hr />
    <br /><br />
    <div class="box3">
      <h1>252-pages 2-example</h1>
      <hr />
      <p>border-radius: 50px 10px 10px 50px</p>
    </div>
    <hr />
    <hr />
    <br /><br />
    <div class="box4">
      <h1>254-page 1-example</h1>
      <p class="margin1"></p>
      <p class="margin2"></p>
    </div>
    <hr />
    <hr />
    <br /><br />
    <div class="box5">
      <h1>255-page 1-example</h1>
      <p class="padding1"></p>
      <p class="padding2"></p>
    </div>
