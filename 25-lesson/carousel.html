<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kotibkhonov Zokirkhon" />
    <title>Carousel</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./css/carousel.css">
    <style>
      .back__btn:any-link {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a class="back__btn" href="./index.html">Back to main file</a>

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="https://pixabay.com/get/gde9da57e070a959dfefd7224e4f1e246121ef0fce37c1112e381650e1c88cfe75befe70870e8eae7dead7398207793cddfd3c62cf60380d15a092947b8cbd4040b9d825b1f15a0e2c33f67896e0c2718_1280.jpg"
            class="d-block w-100 c-img"
            alt="Cat"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://pixabay.com/get/ge3779e8dc7609259b1b0ae1e1327867e912b8a78f2f282945332b7d653e51f4b291307ee5854d16295847afc3073fcf9e5a89b7db369b3f1afc5610bb772182b1ec23acc164750b4e129c927c1e13929_1280.jpg"
            class="d-block w-100 c-img"
            alt="Flower"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://pixabay.com/get/g1cfa7c1891530f224c9b23edfc3c3be5ce7b5e9bd3604e020035c999b268027be911b87ed9b65f46ae0d1ac1ca7fc29bc9ee8f4db19c63e07f04863c3cdbc3d2c44b106fd259adaee6de183792fdb2d0_1280.jpg"
            class="d-block w-100 c-img"
            alt="Sea"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
  </body>
</html>
